<div class="container">
    <div class="mt-2 mb-3"></div>
    <div class="card">
        <div class="card-body">
            <label>Exercise Name:</label>
            <input type="text" class="form-control" [(ngModel)]="exercise.exerciseName"/>
            <label> Muscle Group: </label>
            <select class="form-control" id="" [(ngModel)]="exercise.muscleGroup">
                <option value="" selected disabled>Select a Muscle Group</option>
                <option [value]="" *ngFor="let muscles of muscleGroup">{{muscles.name}}</option>
            </select>
        </div>
         
    </div>
    <div class="mt-2 mb-3"></div>
        <button type="button" class="btn btn-success" (click)="SaveExercise()">
            Add Exercise
        </button>
        <div class="mt-2 mb-3"></div>
        <button type="button" class="btn btn-danger" (click)="SaveExercise()">
            Finish Exercise
        </button>
    <div class="card">
        
    </div>
    <app-set-form *ngIf="enableAddSet">

    </app-set-form>


</div>
